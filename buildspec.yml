version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing
  pre_build:
    commands:
      - echo Installing source NPM dependencies.
      - yarn install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - yarn clean && yarn build && yarn dist
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - 'deploy_artifacts.zip'